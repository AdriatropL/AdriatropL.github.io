        <p><p>现在，她们都走了。逃走了，被死亡放逐，被流放，遗失了、颓败了。大地上，日光仍然炙烤着树，风仍然撼动着草。那些人没有留存肉体，没有残存子嗣，没有留下任何痕迹。此后，在居住于此的那些人的嘴唇之间，她们的名字是神话、传奇，以及尘埃。</p>
